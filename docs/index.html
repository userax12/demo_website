<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo website</title>
</head>
<body>
    <style>
        .headline {
            padding: 96px;
            background-color: black;
            color: white;
            font-size: 48px;
            padding-bottom: 16px;
            text-transform: capitalize;
        }
        .secondary-headline {
            padding: 96px;
            background-color: black;
            padding-top: 0px;
        }
        .secondary-headline > .text {
            background-color: #d7b119;
            font-size: 36px;
            padding: 16px;
        }
        .articles {
            background-color: #d7b119;
            padding: 16px;
        }
        .article {
            margin: 32px;
            padding: 32px;
            border: 6px solid black;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        .article > :first-child {
            font-size: 1.5rem;
            font-weight: 900;
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            min-height: 100vh;
            background-color: white;
            display: none;
            z-index: 100;
        }
        .modal.opened {
            display: block;
        }
        .modal.opened > .title {
            background: black;
            color: white;
            padding: 16px;
            font-size: 48px;
        }
        .modal.opened > .text {
            padding: 32px;
            font-size: 18px;
        }
        body.modal-opened {
            overflow: hidden;
        }
        .float-right {
            float: right;
        }
    </style>
    <script src="index.js"></script>
    <script>
        function ajax (url, callback) {
            let xhr = new XMLHttpRequest();
            xhr.open("GET", url, true);
            // If specified, responseType must be empty string or "text"
            xhr.responseType = "text";
            xhr.onload = function () {
                if (xhr.readyState === xhr.DONE) {
                    if (xhr.status === 200) {
                        callback(xhr.responseText, xhr.response);
                    }
                }
            };
            xhr.send();
        }

        function openArticle (number) {
            const articles = window.index;
            const article = articles[number - 1];
            if (article != undefined) {
                const modal = document.getElementsByClassName("modal")[0];
                if (modal != undefined) {
                    modal.classList.add("opened");
                    modal.innerHTML = "<div class='title'>" + article.title
                        + "<button class='float-right' onclick='closeModal()'>Close</button></div>";
                    document.body.classList.add("modal-opened");
                    ajax(article.route, function(text) {
                        modal.innerHTML += "<div class='text'>" + text + "</div>";
                    });
                }
            }
        }

        function closeModal () {
            const modal = document.getElementsByClassName("modal")[0];
            modal.classList.remove("opened");
            modal.innerHTML = "";
            document.body.classList.remove("modal-opened");
        }

        window.onload = function () {
            const articles = window.index;

            const container = document.getElementById("articles");

            let counter = 1;

            for (let article of articles) {
                article.number = counter++;
                let div = document.createElement("div");
                div.classList = ["article"];
                div.id = "article-" + article.number;
                div.innerHTML = "<div>" + article.title + "</div><div class='text'></div>";
                div.setAttribute("onclick", "openArticle('" + article.number + "')");
                container.append(div);

                (function (article) {
                    var xhr = new XMLHttpRequest();
                    xhr.open("GET", article.route, true);

                    // If specified, responseType must be empty string or "text"
                    xhr.responseType = "text";

                    xhr.onload = function () {
                        if (xhr.readyState === xhr.DONE) {
                            if (xhr.status === 200) {
                                // console.log(xhr.response);
                                container.querySelector("#article-" + article.number + " > .text").innerText = xhr.responseText;
                            }
                        }
                    };

                    xhr.send();
                })(article);
            }
        }
    </script>
    <div class="modal"></div>
    <div class="headline">
        this is a demo website.
    </div>
    <div class="secondary-headline">
        <div class="text">
            Introducing creating a simple personal website
            using github and visual studio code.
        </div>
    </div>
    <div class="articles" id="articles"></div>
</body>
</html>
