<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo website</title>
</head>
<body>
    <style>
        .headline {
            padding: 96px;
            background-color: black;
            color: white;
            font-size: 48px;
            padding-bottom: 16px;
            text-transform: capitalize;
        }
        .secondary-headline {
            padding: 96px;
            background-color: black;
            padding-top: 0px;
        }
        .secondary-headline > .text {
            background-color: #d7b119;
            font-size: 36px;
            padding: 16px;
        }
        .article {
            margin: 32px;
            padding: 32px;
            border: 1rem solid #d7b119;
        }
        .article > :first {
            font-size: 1.5rem;
        }
    </style>
    <script src="index.js"></script>
    <script>
        window.onload = function () {
            const articles = window.index;

            const container = document.getElementById("articles");

            let counter = 1;

            for (let article of articles) {
                article.number = counter++;
                let div = document.createElement("div");
                div.classList = ["article"];
                div.id = "article-" + article.number;
                div.innerHTML = "<div>" + article.title + "</div><div class='text'></div>";
                container.append(div);

                (function (article) {
                    var xhr = new XMLHttpRequest();
                    xhr.open("GET", article.route, true);

                    // If specified, responseType must be empty string or "text"
                    xhr.responseType = "text";

                    xhr.onload = function () {
                        if (xhr.readyState === xhr.DONE) {
                            if (xhr.status === 200) {
                                // console.log(xhr.response);
                                container.getElementById("article-" + article.number).querySelector(".text")[0].innerText = xhr.responseText;
                            }
                        }
                    };

                    xhr.send();
                })(article);
            }
        }
    </script>
    <div class="headline">
        this is a demo website.
    </div>
    <div class="secondary-headline">
        <div class="text">
            Introducing creating a simple personal website
            using github and visual studio code.
        </div>
    </div>
    <div id="articles"></div>
</body>
</html>
